version: '3.9'

volumes:
  notebooks:
    driver_opts:
      type: none
      device: /home/r_J_w_korsten/notebooks
      o: bind
  spark-data:
    driver_opts:
      type: none
      device: /home/r_J_w_korsten/data
      o: bind
  spark-checkpoint:
    driver_opts:
      type: none
      device: /home/r_J_w_korsten/checkpoint
      o: bind

services:
  spark-driver-app:
    build: 
      context: ./jupyter-all-spark-notebook-gcp
    container_name: spark-driver-app
    user: root
    ports:
      - 8888:8888
      - 4040:4040
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - notebooks:/home/jovyan/notebooks
      - spark-data:/home/jovyan/data
      - spark-checkpoint:/home/jovyan/checkpoint
  spark-master:
    build: 
      context: ./jupyter-all-spark-notebook-gcp
    container_name: spark-master
    user: root
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - spark-data:/home/jovyan/data
      - spark-checkpoint:/home/jovyan/checkpoint
  spark-worker-1:
